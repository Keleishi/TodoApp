<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
</head>
<body>
    <h1>Update Todo</h1>
    <hr>
    <form method="POST">
        <p>
            <b><label for="content">Todo content</label></b>
        </p>
        <p>
            <input type="text" name="content" value="{{ todo['content'] }}"></input>
        </p>

        <p>
            <b><label for="degree">Degree</label></b>
        </p>
        <p>
            <input id="degree-0" name="degree" required type="radio" value="Important" {% if todo['degree'] == 'Important' %}checked{% endif %}>
            <label for="degree-0">Important</label>
        </p>
        <p>
            <input id="degree-1" name="degree" required type="radio" value="Unimportant" {% if todo['degree'] == 'Unimportant' %}checked{% endif %}>
            <label for="degree-1">Unimportant</label>
        </p>

        <p>
            <input type="checkbox" name="completed" {% if todo['completed'] %}checked{% endif %}>
            <label for="completed">Completed</label>
        </p>

        <button type="submit">Update</button>
    </form>
    <hr>
    <a href="{{ url_for('index') }}">Back to Todo List</a>
</body>
</html>
